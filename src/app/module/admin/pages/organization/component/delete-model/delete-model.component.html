<div
  class="fixed flex items-center justify-center bg-gray-400/30 top-0 left-0 right-0 z-[100] w-full p-4 overflow-x-hidden overflow-y-auto inset-0 h-[calc(100%-1rem)] max-h-full"
  (click)="onCancel()"
>
  <div
    (click)="$event.stopPropagation()"
    class="relative w-full max-w-lg max-h-full"
  >
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
      <div class="px-6 py-4">
        <div class="flex items-center">
          <div class="flex-shrink-0 bg-red-100 p-2 rounded-full">
            <svg
              class="h-6 w-6 text-red-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.3 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Confirm Deletion
            </h3>
          </div>
        </div>

        <div class="mt-4">
          <p class="text-sm text-gray-500">
            Are you sure you want to delete this address.
          </p>
        </div>
      </div>

      <div class="bg-gray-50 px-6 py-3 flex justify-end space-x-3">
        <button
          (click)="onConfirm()"
          [disabled]="isDeleting"
          type="button"
          class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm disabled:opacity-50"
        >
          {{ isDeleting ? "Deleting..." : "Delete " }}
        </button>
        <button
          (click)="onCancel()"
          type="button"
          class="inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
